{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TheIronBank</title>
    <link rel="stylesheet" href={% static 'css/normalize.css' %}>
    <link rel="stylesheet" href={% static 'css/skeleton.css' %}>
  </head>
  <body>
    <div class="container">
      {% block header %}
      <div class="row">
          <div class="eight columns">
            <a class="button" href="{% url 'index_view' %}">Home</a>
            {% if request.user.is_authenticated %}
            <a class="button" href="{% url 'profile_view' %}">My Account</a>
            {% block extra_header %}
            {% endblock %}
            <a class="button" href="{% url 'logout' %}?next={% url 'index_view' %}">Log out</a>
            {% endif %}
          </div>
      </div>
      {% endblock %}
      {% block content %}

      {% endblock %}

  </div>

  </body>
</html>
