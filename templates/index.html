{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="eight columns">
      <br>
      <h2>THE IRON BANK</h2>
      <h5>Login to continue to your account page.</h5>
    </div>

      {% if not request.user.is_authenticated %}
      <div class="four columns">
        <h5>Login</h5>
        <form class="" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{ login_form.as_p }}
          <input type="submit" name="" value="Login">
        </form>
      </div>
      {% endif %}

  </div>

{% endblock %}
